<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body>
    <h1>Contactanos</h1>
    <form action="">
        Nombre <input type="text" name="nombre" id="nombre" placeholder="nombre">
        <br />
        apellidos <input type="text" name="apellidos" id="apellidos" placeholder="apellidos">
        <br/>
        edad <input type="number" name="edad" id="edad" placeholder="edad">
        <br />
        Fecha de nacimiento <input type="date" name="fechaN" id="fechaN" placeholder="fecha de nacimiento">
        <br />
        Correo <input type="email" name="correo" id="correo">
        <br />
        Mensaje <textarea name="Mensaje" id="Mensaje"></textarea>
        <br /> 
        <button type="submit" id="enviar" name="enviar">Enviar</button>
    </form>
</body>
</html>
